<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hathor QA Helper</title>
    <!-- Pre-initialize globals before SES lockdown from WalletConnect runs -->
    <script>
      // Ensure global is defined before any module loads
      if (typeof global === 'undefined') {
        window.global = window;
      }
      // Ensure process is defined
      if (typeof process === 'undefined') {
        window.process = { env: {}, browser: true };
      }
      // NOTE: Buffer is NOT pre-initialized here - the bundle's polyfill provides
      // the full Buffer implementation. A simple shim would break Buffer.from(), etc.
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
